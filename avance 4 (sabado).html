function contarNumero_FOR(){
    var numero = 5

function contarNumeroWHILE(){
    var numero = 5 
    var i = 1 
    while(i <= numero){
        alert (i)
        i = i + 1 
    }
}


function mostrarNumerosParesDeN(){
    var numero = 15 
    var i = 1 
    while(i <= numero){
        if(i % 2 == 0){
        alert(i + " Es PAR")
    }else{
        alert(i + " No Es PAR")
    }
        i = i + 1
    }
    alert("FIN")
}

function factorialNumero(){
    var numero = 4
    var i = 1
    var resultado = 1
    while (i <= numero){
        resultado = resultado * i
        i = i + 1 
    }
    alert("El Factorial de " + numero + " es : " + resultado)
}

function esPar(){
    var numero = 10 
    if(10 % 2 == 0){
        alert(numero + " Es PAR")
    }else{
        alert( numero + " No Es PAR")
    }
}
